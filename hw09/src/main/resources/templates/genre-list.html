<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>List of genres</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>

<div class="container genres">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-0">
            <a class="navbar-brand pt-0" href="#">Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="book-list.html" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="author-list.html" th:href="@{/authors}">Authors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="genre-list.html" th:href="@{/genres}">Genres</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <p class="h3">List of genres</p>

    <table class="table mt-2 align-middle">
        <thead>
        <tr>
            <th>Name</th>
        </tr>
        </thead>
        <tbody th:each="genre : ${genres}">
        <tr>
            <td th:text="${genre.name}">Name</td>
        </tr>
        </tbody>
    </table>

</div>

</body>

</html>
