spring:
  datasource:
    url: jdbc:h2:mem:maindb
#  liquibase:
#    enabled: true
  shell:
    interactive:
      enabled: true
    history:
      enabled: false
  output:
    ansi:
      enabled: always
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  sql:
    init:
      mode: always
      data-locations: data.sql
      schema-locations: schema.sql

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
