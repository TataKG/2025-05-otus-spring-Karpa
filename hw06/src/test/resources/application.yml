spring:
  datasource:
    url: jdbc:h2:mem:testdb
  liquibase:
    enabled: true
    contexts: test
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true