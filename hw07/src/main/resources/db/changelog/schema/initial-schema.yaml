databaseChangeLog:
  - changeSet:
      id: 2025-07-24-0001-authors
      author: tgkarpa
      comment: Создание таблицы authors
      changes:
        - createTable:
            tableName: authors
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full_name
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2025-07-24-0001-genres
      author: tgkarpa
      comment: Создание таблицы genres
      changes:
        - createTable:
            tableName: genres
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2025-07-24-0001-books
      author: tgkarpa
      comment: Создание таблицы books
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_books_authors
                    references: authors(id)
                    deleteCascade: true
              - column:
                  name: genre_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_books_genres
                    references: genres(id)
                    deleteCascade: true


  - changeSet:
      id: 2025-07-24-0001-comments
      author: tgkarpa
      comment: Создание таблицы comments
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comments_books
                    references: books(id)
                    deleteCascade: true
              - column:
                  name: text
                  type: varchar(255)
                  constraints:
                    nullable: false